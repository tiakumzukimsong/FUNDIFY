<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
   
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 200%;
    }
       
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="bill.html">Billing</a></li>
        <li><a href="#">Gender</a></li>
        <li><a href="#">Geo</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Admin</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="{{url_for("admin")}}">Dashboard</a></li>
        <li><a href="{{url_for("admin_users")}}">Users</a></li>
        <li><a href="#section3">Settings</a></li>
        <li><a href="{{url_for("home")}}">Signout</a></li>
      </ul><br>
    </div>
    <br>
   
    <div class="col-sm-9">
      <div class="well">
        <h2>Welcome! </h2>
        <p><h3><b>Admin</b></h3></p>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
            <h4>Farmer Requests</h4>
            <p>{{data}}</p>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>NGO Requests</h4>
            <p>{{data2}}</p>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Farmers</h4>
            <p>{{data4}}</p>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>NGOs</h4>
            <p>{{data3}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="well">
            <p>5</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <p>6</p>
           
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <p>7</p>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="well">
            <h3><p>TOTAL USERS = {{total}}</p></h3>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <p>8</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
