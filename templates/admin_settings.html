<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Settings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
   
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 200%;
    }
       
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Settings</a></li>
        <li><a href="#">Billing</a></li>
        <li><a href="#">Security</a></li>
        <li><a href="#">Analytics</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2>Admin</h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="{{url_for("admin")}}">Dashboard</a></li>
        <li><a href="{{url_for("admin_users")}}">Users</a></li>
        <li><a href="{{url_for("admin_settings")}}">Settings</a></li>
        <li><a href="{{url_for("home")}}">Signout</a></li>
      </ul><br>
    </div>
    <div class="col-sm-9">
      
    
      <hr>
      <h2>Notification Settings</h2>
      <form>
        <div class="checkbox">
          <label><input        type="checkbox"> Email Notifications</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> SMS Notifications</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Push Notifications</label>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
      <hr>
      <h2>Security Settings</h2>
      <form>
        <div class="form-group">
          <label for="current_password">Current Password:</label>
          <input type="password" class="form-control" id="current_password">
        </div>
        <div class="form-group">
          <label for="new_password">New Password:</label>
          <input type="password" class="form-control" id="new_password">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_password">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
</div>
</div>
</body>
</html>
