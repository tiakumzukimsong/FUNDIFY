<!DOCTYPE html>
<html>
<head>
	<title>Image Upload Example</title>
</head>
<body>
	<p>Upload your image below:</p>
	<form action="/upload" method="POST" enctype="multipart/form-data">
		<input type="file" name="image" accept="image/*"><br><br>
		<button type="submit">Upload</button>
	</form>
</body>
</html>
